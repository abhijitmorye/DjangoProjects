{% extends 'ToDoApp/base.html' %}

{% block body %}


<div class="form-container" style="width: 30%; margin: 100px auto; padding: 20px; text-align: center;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Task Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Task Name">
        </div>
        <div class="form-group">
            <label for="priority">Task Priority</label>
            <input type="text" class="form-control" id="priority" name="priority" placeholder="Enter Task priority">
        </div>
        <div class="form-group">
            <label for="date">Task Created on</label>
            <input type="date" data-date="" data-date-format="YYYY MM DD" name="date" id="date">
        </div>
        {% comment %} <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> {% endcomment %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="form-container_1" style="width: 40%; margin: 100px auto; padding: 20px; text-align: center;">
    {% for task in task_list %}
    <div style=" margin-bottom: 10px;">
        <h1> {{task.name}} -- {{task.priority}} -- {{task.date}}</h1>
        <div style="display:flex; justify-content:space-between;">
            <div
                style="width: 40%; margin: 10px auto; padding: 20px; text-align: center; background-color:#007bff; border-radius: 10px, border-bottom: 3px solid #000; box-shadow: 1px 2px 6px #000;">
                <a href="{% url 'ToDoApp:cbvupdate' task.id %}"
                    style="text-decoration:none; display: inline-block;  font-size: 20px; color: #fff; "> Update </a>
            </div>

            <div
                style="width: 40%; margin: 10px auto; padding: 20px; text-align: center; background-color:#007bff; border-radius: 10px, border-bottom: 3px solid #000; box-shadow: 1px 2px 6px #000;">
                <a href="{% url 'ToDoApp:cbvdelete' task.id %}"
                    style="text-decoration:none; display: inline-block;  font-size: 20px; color: #fff; "> Done </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
