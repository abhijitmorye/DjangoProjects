{% extends 'MyBlogApp/loginSuc.html' %}

{%block body %}

<div class="register_form">
    <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="register_form_heading">
            <h4 class="register_heading"> Update Profile </h4>
        </div>
        <div class="register_input_box">
            <div class="register_input">
                <label for="fname" class="input_label">First name:</label>
                <input type="text" class="input" name="name" id="name" value="{{user.name}}" requeired>
            </div>

            <div class="register_input">
                <label for="email_id" class="input_label">Email ID:</label>
                <input type="text" class="input" name="email_id" id="email_id" value="{{user.email_id}}"
                    requeired>
            </div>

            <div class="register_input">
                <label for="phn_number" class="input_label">Enter phone</label>
                <input type="text" class="input" name="phn_number" id="phn_number" value="{{user.phn_number}}"
                    requeired>
            </div>

            <div class="register_input">
                <label for="profileImage" class="input_label">Upload profile Image</label>
                <input type="file" class="input" name="profileImage" id="profileImage" value="{{user.profileImage.url}}">
            </div>

            <div class="submit">
                <input type="submit" class="btn" name="">
                <a class ="btn back-btn" href="{% url 'MyBlogApp:profile' %}"> Back </a>
            </div>

        </div>
    </form>
</div>

{% endblock %}
