{% extends 'MyBlogApp/loginSuc.html' %}

{% block body %}

<div class="register_form">
    <form method='POST' enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="register_form_heading">
            <h4 class="register_heading"> Add your Blog </h4>
        </div>
        <div class="register_input_box">
            <div class="register_input">
                <label for="title" class="input_label">Title Of Blog</label>
                <input type="text" class="input" name="title" id="title" placeholder="Enter title" requeired>
            </div>

            <div class="register_input">
                <label for="content" class="input_label">Content</label>
                <input type="text" class="input blog_content" name="content" id="content"
                    placeholder="Enter blog content here" requeired>
            </div>

            <div class="register_input">
                <label for="coverImage" class="input_label">Upload cover image</label>
                <input type="file" class="input" name="coverImage" id="coverImage">
            </div>

            <div class="submit">
                <input type="submit" class="btn" name="">
            </div>

        </div>
    </form>
</div>

{% endblock %}
