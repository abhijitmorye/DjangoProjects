{% extends 'LMSapp/base.html' %}
{% block body %}
<div class="container mt-6">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <input type="text" class="form-control" name="studentName" id="studentName" value="{{student.studentName}}">
                </div>
                <div class="form-group">
                    <label for="studentEmailID">Student emailID</label>
                    <input type="email" class="form-control" id="studentEmailID" name="studentEmailID" value="{{student.studentEmailID}}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
