{% extends 'LMSapp/base.html' %}
{% block body %}

<div class="container" style="margin-top: 8rem;">
    <div class="row">
        {% for student in data %}
        <div class="col-md-4">
            <div class="card mt-5" style="width: 18rem;">
                <div class="card-body">
                    <h3 class="card-title">{{student.studentName}}</h3>
                    <h6 class="card-subtitle mb-2 text-muted">{{student.studentEmailID}}</h6>
                    <a href="{% url 'LMSapp:updatemember' student.studentID %}" class="card-link">Update</a>
                    <a href="#" class="card-link">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if flag %}
    <div class="row">
        <div class="col-md-4">
            <p>
                {{msg}}
            </p>
        </div>
    </div>
    {% endif %}
</div>


{% endblock %}
