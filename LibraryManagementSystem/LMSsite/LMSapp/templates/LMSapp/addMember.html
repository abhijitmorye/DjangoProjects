{% extends 'LMSapp/base.html' %}
{% block body %}
<div class="container mt-6">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="bookname">Student Name</label>
                    <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="bookPrice">Student emailID</label>
                    <input type="email" class="form-control" id="studentEmailID" name="studentEmailID">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    {% if flag %}
    <div class="row">
        <div class="col-md-4">
           <p> {{ msg }} </p> 
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
