{% extends 'LMSapp/base.html' %}
{% block body %}
    
<div class="container mt-6">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="studentEmailID">Stduent email id</label>
                    <input type="text" class="form-control" name="studentEmailID" id="studentEmailID" placeholder="email ID">                    
                </div>
                <div class="form-group">
                    <label for="bookState">Book Name</label>
                    <select class="form-control" name="bookID" id="bookID">
                        {% for book in books %}
                        <option value="{{book.bookID}}">{{book.bookname}}</option>
                        {% endfor %}
                    </select>
                    
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    {% if flag %}
    <div class="row">
        <div class="col-md-4">
           <p>{{msg}}</p> 
        </div>
    </div>
    {% endif %}
</div>

{% endblock %}
